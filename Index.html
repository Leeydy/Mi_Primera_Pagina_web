<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://kit.fontawesome.com/ddb0ef0c4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
<script src="script.js"></script>


</head>
<body>
    <div class="container">
        <header>
            <a href="Index.html">
            <i class="fa-solid fa-heart" style="color: #ffffff;"></i></a>
            <nav>
                <ul>
                    <li> Inicio</li>
                    <li> Acerca de mi</li>
                    <li> Trabajos</li>
                    <li> Sevicios</li>
                    <li> Contacto</li>
                </ul>
            </nav>
        </header>

        <main id="Seleccion-Principal">
        <section class="Seccion1">
            <div class="Acerca de mi"></div>
                <h2>Acerca de mi</h2>
                <p>Bienvenido a mi web</p>
                <p>
                    Esta es mi pagina web dedicada a Sammy y a Molly
                </p>
            <div class="acerca de mi">
                <img src="Img/Imag1.jpg" alt="imagen de portada" height="200" width="250"> 
            
            </div>
        </section>
        <section class="Seccion-2">
            <br>
            <img src="Img/img2.jpg" alt="imagen de portada 2" height="250" width="250">
        </section>
        </main>
        <footer class form-header>
            <h1>Contacto</h1>
            <p><em>¿Tienes Dudas?</em></p>
            <p><em>Comunicate con nosotros</em></p>
            <form action="" method="get" class="formulario">
              <div class="form-row">
                  <label for="nombres">Nombre</label>
                  <input id="nombres" name="nombres" type="text" />
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      placeholder="Contoso@microsoft.com"
                      required
                    />
                  </div>
                  <div class="form-row">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                  </div>
                  <div class="form-row">
                    <button>Enviar</button>
                  </div>
                  <div class="alertas"></div>
              </form>
            </footer>
            <script src="script.js"></script>
        </div>
</body>
<div class="ejemplo">
    Ellas son mejor compañia
</div>
</html>
